<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/step4.css">
</head>

<body>
    <section class="d-flex justify-center align-center bg-gray h-100">
        <div class="container">
            <div class="border-radius-50x div-separator">
                <!-- Sidebar start -->
                <aside class="sidebar">
                    <div class="d-flex  pd-15">
                        <div class="number-circle  ">
                            1
                        </div>
                        <div class="pl-13">
                            <div class="sidebar-title ">Step 1</div>
                            <div class="color-white fw-500 step-detail">Your info</div>
                        </div>
                    </div>
                    <div class="d-flex  pd-15">
                        <div class="number-circle">2</div>
                        <div class="pl-13">
                            <div class="sidebar-title">Step 2</div>
                            <div class="color-white fw-500 step-detail">Select plan</div>
                        </div>
                    </div>

                    <div class="d-flex  pd-15">
                        <div class="number-circle">3</div>
                        <div class="pl-13">
                            <div class="sidebar-title">Step 3</div>
                            <div class="color-white fw-500 step-detail">Add-ons</div>
                        </div>
                    </div>
                    <div class="d-flex  pd-15">
                        <div class="number-circle active">4</div>
                        <div class="pl-13">
                            <div class="sidebar-title">Step 4</div>
                            <div class="color-white fw-500 step-detail">Summary</div>
                        </div>
                    </div>
                </aside>
                <!-- Sidebar end -->
                <main class="ml-80">
                    <!-- Step 1 start -->
                    <div class="flex-grow content">
                        <figure>
                            <img src="./assets/images/icon-thank-you.svg" alt="" srcset="">
                        </figure>
                        <h1 class="p-10y pb-20 color-primary"> Thank you! </h1>
                        <p class="color-gray">
                            Thanks for confirming your subscription! We hope you have fun
                            using our platform. If you ever need support, please feel free
                            to email us at support@loremgaming.com.
                        </p>
                    </div>

                </main>
            </div>
        </div>
    </section>
</body>

</html>
