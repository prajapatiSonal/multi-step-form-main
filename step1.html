<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/step1.css">

  <style>
    /* h1 {
      color: red;
    } */
  </style>
</head>

<body>
  <section class="d-flex justify-center align-center bg-gray h-100">
    <div class="container">
      <div class="border-radius-50x div-separator">
        <!-- Sidebar start -->
        <aside class="sidebar">
          <div class="d-flex  pd-15">
            <div class="number-circle  active">
              1
            </div>
            <div class="pl-13">
              <div class="sidebar-title ">Step 1</div>
              <div class="color-white fw-500 text-upper">Your info</div>
            </div>
          </div>
          <div class="d-flex  pd-15">
            <div class="number-circle">2</div>
            <div class="pl-13">
              <div class="sidebar-title">Step 2</div>
              <div class="color-white fw-500 text-upper">Select plan</div>
            </div>
          </div>

          <div class="d-flex  pd-15">
            <div class="number-circle">3</div>
            <div class="pl-13">
              <div class="sidebar-title">Step 3</div>
              <div class="color-white fw-500 text-upper">Add-ons</div>
            </div>
          </div>
          <div class="d-flex  pd-15">
            <div class="number-circle">4</div>
            <div class="pl-13">
              <div class="sidebar-title">Step 4</div>
              <div class="color-white fw-500 text-upper">Summary</div>
            </div>
          </div>
        </aside>
        <!-- Sidebar end -->

        <main class="personal-info-form h-100">
          <!-- Step 1 start -->
          <div class="d-flex flex-column flex-grow">
            <h1 class="pd-10 color-primary">
              Personal info
            </h1>
            <h5 class="pd-10"> Please provide your name, email address, and phone number.</h5>
            <form>
              <div class="d-flex flex-column pd-10 mb-20">
                <label for="name">
                  Name
                </label>
                <input type="text" name="name" id="name" placeholder="Stephen King">
              </div>
              <div class="d-flex flex-column pd-10 mb-20">
                <label for="email">
                  Email Address
                </label>
                <input type="text" name="email" id="email" placeholder="stephenking@lorem.com">
              </div>
              <div class="d-flex flex-column pd-10 mb-20">
                <label for="phone">
                  Phone Number
                </label>
                <input type="text" name="phone" id="phone" placeholder="+1 234 567 890">
              </div>
              <div class="d-flex justify-end">
                <!-- <button class="btn btn-primary" > 
                Next Step </button>
              </div> -->
                <a class="btn btn-primary" href="./step2.html"> Next Step</a>
            </form>
          </div>

        </main>
      </div>
    </div>
  </section>
</body>

</html>
